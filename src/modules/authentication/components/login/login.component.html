<lz-form-card *ngIf="!isLoading">
  <div class="logo"></div>

  <form [formGroup]="logInForm" (ngSubmit)="logIn()">
    <mat-form-field class="full-width">
      <mat-icon matPrefix>email</mat-icon>
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="logInForm.get('email').invalid">Email is not valid.</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width medium-bottom-margin">
      <mat-icon matPrefix>lock</mat-icon>
      <input matInput placeholder="Password" formControlName="password" type="password">
      <mat-error *ngIf="logInForm.get('password').invalid">Password is not valid.</mat-error>
    </mat-form-field>

    <div class="buttons">
      <button mat-stroked-button color="primary" type="button" (click)="goToSignUp()">Sign Up</button>
      <button mat-flat-button [disabled]="!logInForm.valid" type="submit">Log In</button>
    </div>
  </form>
</lz-form-card>

<div class="force-center" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
