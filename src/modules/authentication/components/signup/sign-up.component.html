<lz-form-card>    <h2>Sign Up for free</h2>    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">      <mat-form-field class="full-width">        <mat-icon matPrefix>email</mat-icon>        <input matInput placeholder="Email" formControlName="email">        <mat-hint>Please enter a valid email adress.</mat-hint>        <mat-error *ngIf="registerForm.get('email').invalid">Email is not valid.</mat-error>      </mat-form-field>      <mat-form-field class="full-width medium-bottom-margin">        <mat-icon matPrefix>lock</mat-icon>        <input matInput placeholder="Password" formControlName="password" type="password">        <mat-hint>Password must be at least 4 characters.</mat-hint>        <mat-error *ngIf="registerForm.get('password').invalid">Password is not valid.</mat-error>      </mat-form-field>      <div class="buttons">        <button mat-flat-button [disabled]="!registerForm.valid" type="submit">Submit</button>      </div>    </form></lz-form-card><div class="force-center" *ngIf="isLoading">  <mat-spinner></mat-spinner></div>
