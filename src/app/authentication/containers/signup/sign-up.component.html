<div class="lz-container">  <div class="lz-row">    <div class="lz-col-12 center-container">      <lz-form-card *ngIf="!(isLoading | async)">        <h2>{{ 'SIGN_UP.GET_STARTED' | translate }}</h2>        <form [formGroup]="registerForm" (ngSubmit)="registerUser()">          <mat-form-field class="full-width">            <mat-icon matPrefix>email</mat-icon>            <input matInput placeholder="{{ 'COMMON.EMAIL' | translate }}" formControlName="email" required>            <mat-hint>{{ 'SIGN_UP.EMAIL_INFO' | translate }}</mat-hint>            <mat-error *ngIf="registerForm.get('email').invalid">{{ 'SIGN_UP.EMAIL_INVALID' | translate }}</mat-error>          </mat-form-field>          <mat-form-field class="full-width medium-bottom-margin">            <mat-icon matPrefix>lock</mat-icon>            <input matInput placeholder="{{ 'COMMON.PASSWORD' | translate }}" formControlName="password" type="password" required>            <mat-hint>{{ 'SIGN_UP.PASSWORD_INFO' | translate }}</mat-hint>            <mat-error *ngIf="registerForm.get('password').invalid">{{ 'SIGN_UP.PASSWORD_INVALID' | translate }}</mat-error>          </mat-form-field>          <div class="buttons">            <button mat-flat-button color="primary" [disabled]="!registerForm.valid" type="submit">{{ 'COMMON.SUBMIT' | translate }}</button>          </div>        </form>      </lz-form-card>      <mat-spinner *ngIf="isLoading | async"></mat-spinner>    </div>  </div></div>
