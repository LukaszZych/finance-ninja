<div class="lz-container">  <div class="lz-row">    <div class="lz-col-12 center-container">      <lz-form-card *ngIf="!(isLoading | async)">        <h2>Sign Up</h2>        <form [formGroup]="registerForm" (ngSubmit)="registerUser()">          <mat-form-field class="full-width">            <mat-icon matPrefix>email</mat-icon>            <input matInput placeholder="Email" formControlName="email" required>            <mat-hint>Please enter a valid email adress</mat-hint>            <mat-error *ngIf="registerForm.get('email').invalid">Email is not valid</mat-error>          </mat-form-field>          <mat-form-field class="full-width medium-bottom-margin">            <mat-icon matPrefix>lock</mat-icon>            <input matInput placeholder="Password" formControlName="password" type="password" required>            <mat-hint>Password must be at least 5 characters</mat-hint>            <mat-error *ngIf="registerForm.get('password').invalid">Password is not valid</mat-error>          </mat-form-field>          <div class="buttons">            <button mat-flat-button color="primary" [disabled]="!registerForm.valid" type="submit">Submit</button>          </div>        </form>      </lz-form-card>      <mat-spinner *ngIf="isLoading | async"></mat-spinner>    </div>  </div></div>
