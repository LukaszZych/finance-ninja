<div class="lz-container">
  <div class="lz-row">
    <div class="lz-col-12 center-container">

      <lz-form-card *ngIf="!(isLoading | async)">
        <h2>{{ 'LOGIN.WELCOME' | translate }}</h2>
        <p>{{ 'LOGIN.WELCOME_DESCRIPTION' | translate }}</p>
        <form [formGroup]="logInForm" (ngSubmit)="logIn()">
          <mat-form-field class="full-width">
            <mat-icon matPrefix>email</mat-icon>
            <input matInput placeholder="{{ 'COMMON.EMAIL' | translate }}" formControlName="email" required>
            <mat-hint>{{ 'COMMON.REQUIRED' | translate }}</mat-hint>
            <mat-error *ngIf="logInForm.get('email').invalid">{{ 'LOGIN.EMAIL_INVALID' | translate }}</mat-error>
          </mat-form-field>

          <mat-form-field class="full-width medium-bottom-margin">
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput placeholder="{{ 'COMMON.PASSWORD' | translate }}" formControlName="password" type="password" required>
            <mat-hint>{{ 'COMMON.REQUIRED' | translate }}</mat-hint>
            <mat-error *ngIf="logInForm.get('password').invalid">{{ 'LOGIN.PASSWORD_INVALID' | translate }}</mat-error>
          </mat-form-field>

          <div class="buttons">
            <button mat-stroked-button color="primary" type="button" (click)="goToSignUp()">{{ 'COMMON.SIGN_UP' | translate }}</button>
            <button mat-flat-button color="primary" [disabled]="!logInForm.valid" type="submit">{{ 'COMMON.LOGIN' | translate }}</button>
          </div>
        </form>
      </lz-form-card>

      <mat-spinner *ngIf="isLoading | async"></mat-spinner>

    </div>
  </div>
</div>
