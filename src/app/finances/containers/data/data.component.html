<div class="lz-container">
  <div class="lz-row">
    <div class="lz-col-12">

      <mat-card style="margin-bottom: 16px;" *ngFor="let day of dupa.slice().reverse()">
        <mat-card-header>
          <mat-icon class="main-icon" mat-card-avatar>date_range</mat-icon>
          <mat-card-title>{{day.date}}</mat-card-title>
          <mat-card-subtitle>-100 z≈Ç</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content >
          <div style="display: flex; flex-direction: row; justify-content: space-between;" *ngFor="let value of day.finances">
            <button mat-mini-fab color="primary">
              <mat-icon>shopping_cart</mat-icon>
            </button>
            <p>-{{value.value}}</p>
            <p>{{value.description}}</p>
            <button mat-mini-fab>
              <mat-icon aria-label="Remove icon">clear</mat-icon>
            </button>
          </div>
        </mat-card-content>
      </mat-card>

    </div>
  </div>
</div>
