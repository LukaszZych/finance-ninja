<div class="center-container">
  <div class="medium-bottom-margin table-container" *ngIf="(combinedFinances | async) as finances">
    <div class="spinner-container" *ngIf="isLoading | async">
      <mat-spinner [diameter]="40"></mat-spinner>
    </div>

    <table mat-table [dataSource]="combinedFinances">

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>{{ financeIcon(element.category) }}</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date | date:'shortDate'}}</td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value</th>
        <td mat-cell *matCellDef="let element"> {{valueSign(element.category)}}{{element.value}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}}</td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="pointer" (click)="removeFinance(element._id, element.category)">clear</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="expensesDisplayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: expensesDisplayedColumns;"></tr>
    </table>
    <div class="center-container" *ngIf="!finances.length">
      <p class="center-text">History is empty, please add a new income/expense.</p>
    </div>
  </div>
</div>
