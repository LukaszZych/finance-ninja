<div class="center-container">
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <div class="medium-bottom-margin table-container" *ngIf="!isLoading">
    <table mat-table [dataSource]="finances">

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>{{ financeIcon(element.category) }}</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date | date:'short'}}</td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value</th>
        <td mat-cell *matCellDef="let element"> {{valueSign(element.category)}}{{element.value}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}}</td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="removeFinance(element._id, element.category)">clear</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="expensesDisplayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: expensesDisplayedColumns;"></tr>
    </table>
  </div>
</div>
