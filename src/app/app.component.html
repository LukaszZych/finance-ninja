<mat-toolbar color="primary" class="medium-bottom-margin">  <mat-toolbar-row>    <div class="main-menu">      <button mat-icon-button [matMenuTriggerFor]="appMenu">        <mat-icon>menu</mat-icon>      </button>      <span>{{ header | translate }}</span>    </div>    <div class="logo"></div>    <button mat-icon-button [matMenuTriggerFor]="appSettings">      <mat-icon>settings</mat-icon>    </button>  </mat-toolbar-row></mat-toolbar><mat-menu #appMenu="matMenu">  <button mat-menu-item routerLink="/info">    <fa-icon class="lz-icon lz-icon--button" size="20px" [fixedWidth]="true" [icon]="icons.home"></fa-icon>    {{ 'COMMON.HOME' | translate }}  </button>  <ng-container *ngIf="isAuthenticated">    <button mat-menu-item routerLink="/history">      <fa-icon class="lz-icon lz-icon--button" size="20px" [fixedWidth]="true" [icon]="icons.history"></fa-icon>      {{ 'COMMON.HISTORY' | translate }}    </button>    <button mat-menu-item routerLink="/add-data">      <fa-icon class="lz-icon lz-icon--button" size="20px" [fixedWidth]="true" [icon]="icons.add"></fa-icon>      {{ 'COMMON.ADD_DATA' | translate }}    </button>    <button mat-menu-item routerLink="/statistics">      <fa-icon class="lz-icon lz-icon--button" size="20px" [fixedWidth]="true" [icon]="icons.stats"></fa-icon>      {{ 'COMMON.STATISTICS' | translate }}    </button>    <button mat-menu-item routerLink="/admin" *ngIf="isAdmin">      <fa-icon class="lz-icon lz-icon--button" size="20px" [fixedWidth]="true" [icon]="icons.admin"></fa-icon>      {{ 'COMMON.ADMIN_PANEL' | translate }}    </button>  </ng-container>  <ng-container *ngIf="!isAuthenticated">    <button mat-menu-item routerLink="/signup">      <fa-icon class="lz-icon lz-icon--button" size="20px" [fixedWidth]="true" [icon]="icons.register"></fa-icon>      {{ 'COMMON.SIGN_UP' | translate }}    </button>    <button mat-menu-item routerLink="/login">      <fa-icon class="lz-icon lz-icon--button" size="20px" [fixedWidth]="true" [icon]="icons.signIn"></fa-icon>      {{ 'COMMON.LOGIN' | translate }}    </button>  </ng-container>  <button *ngIf="isAuthenticated" mat-menu-item (click)="logOut()">    <fa-icon class="lz-icon lz-icon--button" size="20px" [fixedWidth]="true" [icon]="icons.signOut"></fa-icon>    {{ 'COMMON.LOG_OUT' | translate }}  </button></mat-menu><mat-menu #appSettings="matMenu">  <button mat-menu-item routerLink="/settings">{{ 'COMMON.SETTINGS' | translate }}</button>  <a href="https://finance-ninja-serv.herokuapp.com/api-docs/" target="_blank">    <button mat-menu-item>API docs</button>  </a></mat-menu><router-outlet></router-outlet>
