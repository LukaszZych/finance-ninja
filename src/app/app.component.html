<mat-toolbar color="primary" class="medium-bottom-margin">  <mat-toolbar-row>    <div class="main-menu">      <button mat-icon-button [matMenuTriggerFor]="appMenu">        <mat-icon>menu</mat-icon>      </button>      <span>{{ header | translate }}</span>    </div>    <div class="logo"></div>    <button mat-icon-button [matMenuTriggerFor]="appSettings">      <mat-icon>settings</mat-icon>    </button>  </mat-toolbar-row></mat-toolbar><mat-menu #appMenu="matMenu">  <button mat-menu-item routerLink="/info">{{ 'COMMON.HOME' | translate }}</button>  <ng-container *ngIf="isAuthenticated">    <button mat-menu-item routerLink="/history">{{ 'COMMON.HISTORY' | translate }}</button>    <button mat-menu-item routerLink="/add-data">{{ 'COMMON.ADD_DATA' | translate }}</button>    <button mat-menu-item routerLink="/add-expense">{{ 'COMMON.ADD_EXPENSE' | translate }}</button>    <button mat-menu-item routerLink="/add-income">{{ 'COMMON.ADD_INCOME' | translate }}</button>    <button mat-menu-item routerLink="/statistics">{{ 'COMMON.STATISTICS' | translate }}</button>    <button mat-menu-item routerLink="/admin" *ngIf="isAdmin">{{ 'COMMON.ADMIN_PANEL' | translate }}</button>  </ng-container>  <ng-container *ngIf="!isAuthenticated">    <button mat-menu-item routerLink="/signup">{{ 'COMMON.SIGN_UP' | translate }}</button>    <button mat-menu-item routerLink="/login">{{ 'COMMON.LOGIN' | translate }}</button>  </ng-container>  <button *ngIf="isAuthenticated" mat-menu-item (click)="logOut()">{{ 'COMMON.LOG_OUT' | translate }}</button></mat-menu><mat-menu #appSettings="matMenu">  <button mat-menu-item routerLink="/settings">{{ 'COMMON.SETTINGS' | translate }}</button>  <a href="https://finance-ninja-serv.herokuapp.com/api-docs/" target="_blank">    <button mat-menu-item>API docs</button>  </a></mat-menu><router-outlet></router-outlet>
