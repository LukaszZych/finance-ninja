<mat-toolbar color="primary" class="medium-bottom-margin">  <mat-toolbar-row>    <div class="main-menu">      <button mat-icon-button [matMenuTriggerFor]="appMenu">        <mat-icon>menu</mat-icon>      </button>      <span>{{ header }}</span>    </div>    <div class="logo"></div>    <button mat-icon-button [matMenuTriggerFor]="appSettings">      <mat-icon>settings</mat-icon>    </button>  </mat-toolbar-row></mat-toolbar><mat-menu #appMenu="matMenu">  <button mat-menu-item routerLink="/info">Home</button>  <ng-container *ngIf="isAuthenticated">    <button mat-menu-item routerLink="/history">History</button>    <button mat-menu-item routerLink="/add-expense">Add expense</button>    <button mat-menu-item routerLink="/add-income">Add income</button>    <button mat-menu-item routerLink="/statistics">Statistics</button>    <button mat-menu-item routerLink="/admin" *ngIf="isAdmin">Admin panel</button>  </ng-container>  <ng-container *ngIf="!isAuthenticated">    <button mat-menu-item routerLink="/signup">Sign up</button>    <button mat-menu-item routerLink="/login">Login</button>  </ng-container>  <button *ngIf="isAuthenticated" mat-menu-item (click)="logOut()">Log out</button></mat-menu><mat-menu #appSettings="matMenu">  <a href="https://finance-ninja-serv.herokuapp.com/api-docs/" target="_blank">    <button mat-menu-item>API docs</button>  </a></mat-menu><router-outlet></router-outlet>
