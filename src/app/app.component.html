<mat-toolbar color="primary" class="medium-bottom-margin">  <mat-toolbar-row>    <button mat-button routerLink="/info">Info</button>    <ng-container *ngIf="userService.isLoggedIn()">      <button mat-button routerLink="/statistics">Statistics</button>      <button mat-button routerLink="/add-expense">Add expense</button>      <button mat-button routerLink="/add-income">Add income</button>    </ng-container>    <span class="spacer"></span>    <ng-container *ngIf="!userService.isLoggedIn()">      <button mat-button routerLink="/signup">Sign Up</button>      <button mat-button routerLink="/login">Log In</button>    </ng-container>    <button *ngIf="userService.isLoggedIn()" mat-button (click)="logOut()">Log Out</button>  </mat-toolbar-row></mat-toolbar><div class="lz-container">  <div class="lz-row">    <div class="lz-col-12">      <router-outlet></router-outlet>    </div>  </div></div>
