<mat-toolbar color="primary" class="medium-bottom-margin desktop">  <mat-toolbar-row>    <button mat-button routerLink="/info">Info</button>    <ng-container *ngIf="userService.isLoggedIn()">      <button mat-button routerLink="/statistics">Statistics</button>      <button mat-button routerLink="/add-expense">Add expense</button>      <button mat-button routerLink="/add-income">Add income</button>    </ng-container>    <span class="spacer"></span>    <ng-container *ngIf="!userService.isLoggedIn()">      <button mat-button routerLink="/signup">Sign Up</button>      <button mat-button routerLink="/login">Log In</button>    </ng-container>    <button *ngIf="userService.isLoggedIn()" mat-button (click)="logOut()">Log Out</button>  </mat-toolbar-row></mat-toolbar><mat-toolbar color="primary" class="medium-bottom-margin mobile">  <mat-toolbar-row>    <button mat-icon-button [matMenuTriggerFor]="appMenu">      <mat-icon>more_vert</mat-icon>    </button>  </mat-toolbar-row></mat-toolbar><mat-menu #appMenu="matMenu">  <button mat-menu-item routerLink="/info">Info</button>  <ng-container *ngIf="userService.isLoggedIn()">    <button mat-menu-item routerLink="/statistics">Statistics</button>    <button mat-menu-item routerLink="/add-expense">Add expense</button>    <button mat-menu-item routerLink="/add-income">Add income</button>  </ng-container>  <ng-container *ngIf="!userService.isLoggedIn()">    <button mat-menu-item routerLink="/signup">Sign Up</button>    <button mat-menu-item routerLink="/login">Log In</button>  </ng-container>  <button *ngIf="userService.isLoggedIn()" mat-menu-item (click)="logOut()">Log Out</button></mat-menu><div class="lz-container">  <div class="lz-row">    <div class="lz-col-12">      <router-outlet></router-outlet>    </div>  </div></div>
