<mat-toolbar color="primary" class="medium-bottom-margin">  <mat-toolbar-row class="mobile">    <button mat-icon-button [matMenuTriggerFor]="appMenu">      <mat-icon>menu</mat-icon>    </button>    <span style="display: inline-block">{{ header }}</span>  </mat-toolbar-row></mat-toolbar><mat-menu #appMenu="matMenu">  <button mat-menu-item routerLink="/info">Home</button>  <ng-container *ngIf="isAuthenticated">    <button mat-menu-item routerLink="/history">History</button>    <button mat-menu-item routerLink="/add-expense">Add expense</button>    <button mat-menu-item routerLink="/add-income">Add income</button>    <button mat-menu-item routerLink="/statistics">Statistics</button>    <button mat-menu-item routerLink="/admin" *ngIf="isAdmin">Admin</button>  </ng-container>  <ng-container *ngIf="!isAuthenticated">    <button mat-menu-item routerLink="/signup">Sign Up</button>    <button mat-menu-item routerLink="/login">Log In</button>  </ng-container>  <button *ngIf="isAuthenticated" mat-menu-item (click)="logOut()">Log Out</button></mat-menu><router-outlet></router-outlet>
